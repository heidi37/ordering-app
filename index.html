<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@200&family=Smythe&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="styles.css" />
    <title>Jimmy's Diner</title>
  </head>
  <body>
    <div class="container">
      <header>
        <h1>Jimmy's Diner</h1>
        <p class="lead">The best burgers and pizzas in town.</p>
      </header>
      <main>
        <div id="menu-items" class="menu-items"></div>
      </main>
      <footer>
        <div class="current-order">
          <h3 class="your-order">Your order</h3>
          <div class="order-line">
            <h3>Pizza</h3>
            <button id="remove-button" class="remove-button">remove</button>
            <p class="price">$14</p>
          </div>
          <div class="order-line">
            <h3>Beer</h3>
            <button id="remove-button" class="remove-button">remove</button>
            <p class="price">$12</p>
          </div>
          <hr>
          <div class="total-price">
            <h3>Total price:</h3>
            <p class="price">$14</p>
          </div>
            <button id="order-button" class="order-button">Complete order</button>
          </div>
        </div>
      </footer>
    </div>
    <script src="app.js" type="module"></script>
  </body>
</html>
